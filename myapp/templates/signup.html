{% extends 'index.html' %}
{%load static%}
{%block body%}
<!--form-->
<section id="form">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="signup-form">
                    <p>HELLO</p><h3>{{user.uname}}</h3>
                    <form action="" method="post">
                        {%csrf_token%}
                        <label for="">Name</label>
                        <input type="text" name="name" value="{{user.name}}">
                        <label for="">Email</label>
                        <input type="text" name="name" value="{{user.email}}">
                        <label for="">mobile number</label>
                        <input type="text" name="name" value="{{user.phone}}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--end signup form-->
